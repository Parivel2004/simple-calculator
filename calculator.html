<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>

    <h1>Calculator</h1>
    <div id="color">
        <div class="p">
            <div class="ans"></div>
        </div>
    <button onclick="press('1')" >1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('*')">x</button>
    <br>
    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('%')">%</button>
    <br>
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('-')">-</button>
    <br>
    <button onclick="press('+')">+</button>
    <button onclick="press('0')">0</button>
    <button onclick="cal()" id="eq">=</button>
    <button onclick="Clear()" id="AC">AC</button>
    </div>
    <script>
        function press(num){
            document.querySelector(".ans").innerText+=num;
        }
       function cal(){
        let x=document.querySelector('.ans');
        let b=x.innerText;
        x.innerText=eval(b);
       }
       function Clear(){
        document.querySelector('.ans').innerText='';
       }
    </script>
</body>

</html>
